<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Hello World</title>
  <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
  <div id="content" ng-app="HelloWorldApp">
    <div ng-controller="GreetingController">
      <h1 ng-bind="greeting"></h1>
      <h3 ng-bind="taunt"></h3>
      <form ng-submit="greet(name)">
        <input type="text" placeholder="State your name" ng-model="name">
      </form>
    </div>
  </div>
  <script src="js/angular.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
